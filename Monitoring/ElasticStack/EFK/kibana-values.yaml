elasticsearchHosts: "http://elasticsearch-master:9200"

# Resource limits
resources:
  requests:
    cpu: "500m"
    memory: "1Gi"
  limits:
    cpu: "1000m"
    memory: "2Gi"

# Service type
service:
  type: NodePort  # or LoadBalancer for cloud
  nodePort: 30561

# Elasticsearch credentials
elasticsearchCredentialSecret: elasticsearch-master-credentials